<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Streamy Music</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-main: #ffffff;
            --text-secondary: #a1a1aa;
            --accent-1: #4f46e5;
            --accent-2: #9333ea;
            --accent-3: #ec4899;
            --hover-color: #fff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh; /* Asegura altura mínima */
            width: 100%;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- Animated Background --- */
        .background-animation {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, var(--accent-1), transparent 50%),
                        radial-gradient(circle at 80% 20%, var(--accent-2), transparent 50%),
                        radial-gradient(circle at 20% 80%, var(--accent-3), transparent 50%);
            filter: blur(90px);
            opacity: 0.35;
            animation: moveBackground 20s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes moveBackground {
            0% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(15deg) scale(1.1); }
        }

        /* --- Main Content --- */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 6rem 2rem; /* Mucho padding para forzar scroll si es necesario */
            z-index: 10;
            min-height: 90vh; /* Ocupa casi toda la pantalla inicial */
        }

        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }

        h1 {
            font-size: 4.5rem;
            font-weight: 800;
            letter-spacing: -0.04em;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            background: linear-gradient(to bottom right, #fff, #bcaec9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.message {
            font-size: 1.4rem;
            color: var(--text-secondary);
            margin-bottom: 4rem;
            font-weight: 400;
            max-width: 600px;
            line-height: 1.6;
        }

        /* --- Store Buttons --- */
        .store-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            min-width: 190px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .btn svg { width: 28px; height: 28px; margin-right: 12px; fill: currentColor; }
        .btn-text { display: flex; flex-direction: column; align-items: flex-start; line-height: 1.1; }
        .btn-text span.small { font-size: 0.65rem; opacity: 0.8; text-transform: uppercase; letter-spacing: 0.5px; }
        .btn-text span.large { font-size: 1.05rem; font-weight: 600; }

        /* --- Footer --- */
        footer {
            padding: 4rem 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            font-size: 0.9rem;
            color: var(--text-secondary);
            width: 100%;
        }

        /* Contenedor Grid para forzar horizontalidad */
        .footer-content {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            /* 3 columnas de igual tamaño SIEMPRE */
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 2rem;
            text-align: left;
        }

        /* Estilo de las columnas */
        .footer-column {
            display: flex;
            flex-direction: column; /* Links verticales DENTRO de la columna */
            align-items: flex-start;
        }

        .footer-column h4 {
            color: #fff;
            font-size: 1rem;
            margin-bottom: 1.2rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .footer-column a {
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 0.8rem; /* Espacio vertical entre links */
            transition: color 0.2s ease;
            font-size: 0.9rem;
            display: block; /* Asegura que cada link ocupe su propia línea */
        }

        .footer-column a:hover {
            color: var(--hover-color);
            text-decoration: underline;
        }

        .copyright {
            margin-top: 4rem;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.5;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 2rem;
        }

        /* --- Animations --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Ajustes SOLO de tamaño de fuente para móviles, pero MANTENIENDO horizontalidad */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .footer-content {
                gap: 1rem; /* Menos espacio entre columnas en pantallas pequeñas */
            }
            .footer-column h4 { font-size: 0.85rem; }
            .footer-column a { font-size: 0.75rem; }
        }
    </style>
</head>
<body>

    <div class="background-animation"></div>

    <div class="main-container">
        <h1 class="fade-in-up">Welcome to Streamy Music</h1>
        <p class="message fade-in-up delay-1">
            Thanks for joining us. <br>
            Experience music like never before.
        </p>

        <div class="store-buttons fade-in-up delay-2">
            <a href="#" class="btn">
                <svg viewBox="0 0 384 512"><path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 46.9 126.7 98 126.7 32.3 0 52.8-21.4 77-21.4 24 0 45.7 21.5 76.1 21.5 48.6 0 87.2-96 97.8-125.8-5.3-2.8-58-31.2-58.6-87zm-99.7-186.3c21.6-27 40.1-59.6 34.6-97-23.8 1.6-53.6 16.3-71.3 36.1-17 19-33.3 50-29.1 86 26.7 1.8 51.5-12.4 65.8-25.1z"/></svg>
                <div class="btn-text"><span class="small">Download on the</span><span class="large">App Store</span></div>
            </a>
            <a href="#" class="btn">
                <svg viewBox="0 0 512 512"><path d="M325.3 234.3L104.6 13l280.8 161.2-60.1 60.1zM47 0C34 6.8 25.3 19.2 25.3 35.3v441.3c0 16.1 8.7 28.5 21.7 35.3l256.6-256L47 0zm425.2 225.6l-58.9-34.1-65.7 64.5 65.7 64.5 60.1-34.1c18-14.3 18-46.5-1.2-60.8zM104.6 499l280.8-161.2-60.1-60.1L104.6 499z"/></svg>
                <div class="btn-text"><span class="small">GET IT ON</span><span class="large">Google Play</span></div>
            </a>
        </div>
    </div>

    <footer class="fade-in-up delay-3">
        <div class="footer-content">
            <!-- Columna 1: Izquierda -->
            <div class="footer-column">
                <h4>Streamy Music</h4>
                <a href="#">About Us</a>
                <a href="#">Careers</a>
                <a href="#">Artists</a>
            </div>

            <!-- Columna 2: Centro -->
            <div class="footer-column">
                <h4>Legal</h4>
                <a href="#">Terms</a>
                <a href="#">Privacy</a>
                <a href="#">Cookies</a>
            </div>

            <!-- Columna 3: Derecha -->
            <div class="footer-column">
                <h4>Support</h4>
                <a href="#">Help Center</a>
                <a href="#">Contact</a>
            </div>
        </div>

        <div class="copyright">
            &copy; 2026 Streamy Music Inc. All rights reserved.
        </div>
    </footer>

</body>
</html>
